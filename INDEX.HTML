<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">

    <nav>

        <div class="songBanner"></div>
    </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <div class="icons">
                <!---fontawesome icons-->
                <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
                <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward-step" id="next"></i>


            </div>
            <div class="songinfo">
                <img src="playing.gif" width="42px" id="gif" alt=""> <span id="masterSongName">Warriyo - Mortals [NCS release]</span>
            </div>
